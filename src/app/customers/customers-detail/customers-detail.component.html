<div class="cotainer">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel">
        <div class="panel-body">
          <dl class="dl-horizontal">

            <h1>Customer Detail - {{ selectedCust.first_name }} {{ selectedCust.last_name }}</h1>
            <dt>First Name: </dt>
            <dd> {{ selectedCust.first_name }}</dd>
            <dt>Last Name: </dt>
            <dd> {{ selectedCust.last_name }}</dd>
            <dt>City: </dt>
            <dd> {{ selectedCust.city }}</dd>
            <dt>Email: </dt>
            <dd>
              <a href="mailto:{{ selectedCust.email }}" target="_top">{{ selectedCust.email }}</a>
            </dd>
            <dt>Website: </dt>
            <dd>
              <a href="{{ selectedCust.website }}" target="_top">{{ selectedCust.website }}</a>
            </dd>
            <dt>Birthdate: </dt>
            <dd> {{ selectedCust.birthdate }}</dd>
          </dl>

          <div class="btn-toolbar text-center" role="toolbar">
            <button type="button" class="btn btn-primary">Expandable</button>
            <button type="button" class="btn btn-primary">ERROR
              <span class="caret"></span>
            </button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
