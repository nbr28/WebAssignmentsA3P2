<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <table class="table table-hover table-responsive-md" id="MainTable">
        <thead>
          <th class="hidden"></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
        </thead>
        <tbody>
          <tr class='tablePointer' *ngFor="let c of customers" (click)="onClick(c)">
            <td class="hidden">{{c.id}}</td>
            <td>{{c.first_name}}</td>
            <td>{{c.last_name}}</td>
            <td>{{c.city}}</td>
          </tr>
          <!-- Where Content will be added by jQuery -->
        </tbody>
      </table>
    </div>
    <div class="col-lg-2">
      <app-customers-detail [selectedCust]="selectedCust"></app-customers-detail>
    </div>
  </div>
